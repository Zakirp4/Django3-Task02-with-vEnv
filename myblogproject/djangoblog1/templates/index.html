<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Home!</title>
</head>
<body>
<button type="button" class="btn btn-secondary"><a href="http://127.0.0.1:8000/home">Home!</a></button>
<button type="button" class="btn btn-secondary"><a href="http://127.0.0.1:8000/blog">Blog!</a></button>
<button type="button" class="btn btn-secondary"><a href="http://127.0.0.1:8000/contact">Contact!</a></button>


<div class="col-md-12">
    <div class="card">
        <div class="card-header">
            <h1 class="card-title text-center">School Management</h1>



            {% for classes in Students %}
            {% for key, class in classes.items %}

            <h2>Student List in {{key}}</h2>
            <table class="table table-striped table-bordered table-sm">
                <tr>
                    <th>Student's Roll</th>
                    <th>Student's Name</th>

                </tr>
                <tr>
                    {% for student in class  %}
                    <td>{{student.roll}}</td>
                    <td>{{student.name}}</td>
                </tr>
                    {% endfor %}
            </table>

            {% endfor %}
            {% endfor %}




        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
